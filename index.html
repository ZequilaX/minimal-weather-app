<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist\charts.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Weather App</title>

</head>
<body>
    <div class="outter__container">
        <div class="container">
            <div class="title__container">
                <i class="fa-solid fa-location-dot"></i>
                <h1 class="location-timezone">Cape Town</h1>
            </div>
            <h5 id="day-current"></h5>
            <div class="image__container">
                
            </div>
            <div class="temperature__container">
                <h3 class="temperature-degree">30</h3>
                <span id="temperature-span">°C</span>
            </div>
            <div class="highlow__container">
                <i class="fa-solid fa-arrow-up"></i>
                <h3 class="high-temp-number">20<span>°</span></h3>
                <i class="fa-solid fa-arrow-down"></i>
                <h3 class="low-temp-number">20<span>°</span></h3>
            </div>
            <div class="temperature__description-container">
                <h5 class="temperature-description">Partly Cloudy</h5>
            </div>
            <div class="day__detail-container">
                <div class="day__detail-body">
                    <div class="wind__container">
                        <i class="fa-solid fa-wind"></i>
                        <div class="number-container">
                            <h3 id="wind-speed">13</h3>
                            <span>kph</span>
                        </div>
                        <h5>Wind</h5>
                    </div>
                    <i class="fa-solid fa-minus" id="seperator"></i>
                    <div class="humidity__container">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="number-container">
                            <h3 id="humidity">24%</h3>
                            <span>%</span>
                        </div>
                        <h5>Humidity</h5>
                    </div>
                    <i class="fa-solid fa-minus" id="seperator"></i>
                    <div class="rain__container">
                        <i class="fa-solid fa-cloud-rain"></i>
                        <div class="number-container">
                            <h3 id="rain-percent">30</h5>
                            <span>%</span>
                        </div>
                        <h5>Rain</h5>
                    </div>
                </div>
            </div>
    
            <div class="hours__body">
                <div class="hours__container">
                    <div class="hour__item">
                        <div class="hour__text">
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <h3 id="current-hour-temp">30°</h3>
                        </div>
                        <div class="hour__text">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                            <div class="number-container">
                                <h3 id="rain-percent-hour-one"></h3>
                                <span>%</span>
                            </div>
                        </div>
                        <h5 id="label-one">10:00</h5>
                    </div>
                    <div class="hour__item">
                        <div class="hour__text">
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <h3 id="two-hour-temp">30°</h3>
                        </div>
                        <div class="hour__text">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                            <div class="number-container">
                                <h3 id="rain-percent-hour-two">30°</h3>
                                <span>%</span>
                            </div>
                            
                        </div>
                        <h5 id="label-two">10:00</h5>
                    </div>
                    <div class="hour__item">
                        <div class="hour__text">
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <h3 id="three-hour-temp">30°</h3>
                        </div>
                        <div class="hour__text">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                            <div class="number-container">
                                <h3 id="rain-percent-hour-three"></h3>
                                <span>%</span>
                            </div>
                        </div>
                        <h5 id="label-three">10:00</h5>
                    </div>
                    <div class="hour__item">
                        <div class="hour__text">
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <h3 id="four-hour-temp">30°</h3>
                        </div>
                        <div class="hour__text">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                            <div class="number-container">
                                <h3 id="rain-percent-hour-four"></h3>
                                <span>%</span>
                            </div>
                        </div>
                        <h5 id="label-four">10:00</h5>
                    </div>
                    <div class="hour__item">
                        <div class="hour__text">
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <h3 id="five-hour-temp">30°</h3>
                        </div>
                        <div class="hour__text">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                            <div class="number-container">
                                <h3 id="rain-percent-hour-five"></h3>
                                <span>%</span>
                            </div>
                        </div>
                        <h5 id="label-five">10:00</h5>
                    </div>
                </div>
            </div>
            
    
        </div>
    </div>
    


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
